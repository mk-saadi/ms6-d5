<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      body {
        max-width: 1024px !important;
        margin: 0 auto;
        overflow-x: hidden;
      }
      .phones-container {
        margin: 10rem 5rem !important;
        background-color: rgb(255, 224, 180);
        padding: 1em !important;
        border-radius: 10px !important;
      }
      .card-img-top {
        width: 50% !important;
        margin: 0 auto;
        padding-top: 2em !important;
        padding-bottom: 1em !important;
        font-family: 'Times New Roman', Times, serif;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="display-2">Make A Phone Searching Web With JS(API)</h1>
    </header>

    <main>
      <!-- # search section -->
      <section>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label display-4"
            >Search Phones</label
          >
          <input
            id="search-field"
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Type Here"
          />
        </div>

        <!-- >> give an id to the button -->
        <button id="btn-search" class="btn btn-info text-white fw-bold px-4">
          Search
        </button>
      </section>

      <!-- # spinner -->
      <section id="loader" class="d-none">
        <div
          style="height: 200px !important"
          class="d-flex justify-content-center"
        >
          <div class="spinner-grow text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <!-- # phone section -->
      <section>
        <div class="phones-container">
          <div
            id="phone-container"
            class="row row-cols-1 row-cols-md-3 g-4"
          ></div>

          <!-- # show more -->
          <div id="show-all" class="text-center mt-4 d-none">
            <button id="btn-show-all" class="btn btn-info text-white">
              Show All
            </button>
          </div>
        </div>

        <div
          id="no-found-message"
          class="position-absolute top-50 start-50 translate-middle d-none"
        >
          <h3 class="text-danger text-center">
            No Phones Found. Please Try Again
          </h3>
        </div>
      </section>

      <!-- # modal -->
      <section>
        <!-- >> be careful, ei button ta JS er "show-details" button er sathe connect korte hobe -->
        <!-- Button trigger modal -->
        <!-- <button
          type="button"
          class="btn btn-info text-white"
          data-bs-toggle="modal"
          data-bs-target="#phoneDetailModal"
        >
          Launch static backdrop modal
        </button> -->

        <!-- >> Modal -->
        <div
          class="modal fade"
          id="phoneDetailModal"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="phoneDetailModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title" id="phoneDetailModalLabel">
                  Modal title
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="phone-details" class="modal-body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-warning text-white">
                  Add To Cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- # script  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
